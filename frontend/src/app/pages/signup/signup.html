<div class="auth-page">
  <div class="auth-header">
    <h1>Create Your Account</h1>
    <p>Start organizing your path to financial success</p>
  </div>

  <div class="auth-card">
    <h2>Sign Up</h2>
    <p>Enter your details to create your PlanItWise account</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="auth-field">
        <label class="auth-label">Full Name</label>
        <div class="auth-input-wrapper">
          <input
            class="auth-input"
            type="text"
            formControlName="name"
            placeholder="Sara Aithssayene"
          />
        </div>
      </div>

      <div class="auth-field">
        <label class="auth-label">Email Address</label>
        <div class="auth-input-wrapper">
          <input
            class="auth-input"
            type="email"
            formControlName="email"
            placeholder="sara@example.com"
          />
        </div>
      </div>

      <div class="auth-field">
        <label class="auth-label">Password</label>
        <div class="auth-input-wrapper">
          <input
            class="auth-input"
            type="password"
            formControlName="password"
            placeholder="Create a strong password"
          />
        </div>
      </div>

      <button class="auth-primary-btn" type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Creating accountâ€¦' : 'Sign Up' }}
      </button>

      <div *ngIf="error" class="auth-error">
        {{ error }}
      </div>
    </form>
  </div>

  <div class="auth-footer">
    Already have an account?
    <a routerLink="/login">Sign In</a>
  </div>
</div>
