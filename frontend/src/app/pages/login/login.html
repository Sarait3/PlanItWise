<div class="auth-page">
  <div class="auth-header">
    <h1>Welcome Back</h1>
    <p>Continue your path to financial success</p>
  </div>

  <div class="auth-card">
    <h2>Sign In</h2>
    <p>Enter your credentials to access your dashboard</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="auth-field">
        <label class="auth-label">Email Address</label>
        <div class="auth-input-wrapper">
          <input
            class="auth-input"
            type="email"
            formControlName="email"
            placeholder="sara@example.com"
          />
        </div>
      </div>


      <div class="auth-field">
        <label class="auth-label">Password</label>
        <div class="auth-input-wrapper">
          <input
            class="auth-input"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
          />
        </div>
      </div>

    
      <div class="auth-help-row">
        <label class="auth-remember">
          <input type="checkbox" />
          <span>Remember me</span>
        </label>
        <a href="#">Forgot password?</a>
      </div>

      <button class="auth-primary-btn" type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Signing in…' : 'Sign in' }}
      </button>

      <div *ngIf="error" class="auth-error">
        {{ error }}
      </div>
    </form>
  </div>

  <div class="auth-footer">
    Don’t have an account?
    <a routerLink="/signup" href="/signup">Sign Up</a>
  </div>
</div>
